<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Background styling for the body */
        body {
            background-image: url('photo/onlyhouse.png'); /* Update with the correct path */
            background-color: #fbd6bc;
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            color: white; 
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 0; 
            padding: 0;
            height: 100vh;
            cursor: url('photo/stick48.jpg'), auto; /* Custom cursor applied to the body */
        }

        /* Black top bar styling */
        .top-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black background */
            color: white; /* White text */
            padding: 10px 0px; /* Adds spacing inside the bar */
            position: fixed; /* Sticks it to the top */
            top: 0; /* Positions at the top */
            left: 0;
            z-index: 999; /* Ensures it's on top of other elements */
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers text horizontally */
            align-items: center; /* Centers content vertically */
            font-size: 2.1em; /* Increases font size */
            text-align: center; /* Aligns text inside */
            height: 60px;
        }

        /* Toggle container for the music button */
        .toggle-container {
            margin: 0 auto; /* Centers the toggle container */
            position: relative;
            top: 100px; /* Positions below the top bar */
            width: fit-content;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #686868;
            border-radius: 25px;
            cursor: pointer; /* Standard pointer cursor */
            margin: 0 auto; /* Centers the switch */
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 23px;
            height: 23px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        /* Toggle on */
        .toggle-switch.active {
            background-color: #4CAF50;
        }

        .toggle-switch.active::before {
            transform: translateX(25px);
        }

        .toggle-label {
            margin-top: 10px;
            font-size: 1em; /* Adjust label size */
            display: block; /* Ensures it appears below the toggle */
            color: #686868;
        }

        /* Adds margin to content so it doesn't overlap with the top bar */
        .content {
            margin-top: 150px; /* Adjust according to the height of your top bar and toggle */
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-button img {
            width: 200px;
            height: auto;
            border: none;
            cursor: pointer; /* Standard pointer cursor */
            transition: transform 0.3s ease;
        }

        .image-button img:hover {
            transform: translateY(-20px); /* Moves the image up by 20px */
        }

        marquee {
            font-size: 35px;
            font-weight: bold;
            font-style: italic;
            margin-top: 10%;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            color: transparent;
            background-clip: text;
        }

        .footer {
            text-align: center;
            font-size: medium;
            padding: 30px;
            background-color: #96fcff;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Background Music Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="music/oggy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Black top bar -->
    <div class="top-bar">
        Welcome to The Website for Teens
    </div>

    <!-- Music Toggle -->
    <div class="toggle-container">
        <div id="musicToggle" class="toggle-switch"></div>
        <span class="toggle-label">Music on/off</span>
    </div>

    <div class="content">
        <div class="image-container">
            <div class="image-button">
                <a href="communication.html" target="_self">
                    <img src="video/communicationre.gif" alt="Go to second webpage">
                </a>
            </div>
            <div class="image-button">
                <a href="time.html" target="_self">
                    <img src="video/TIME MANAGEMENT00.gif" alt="Go to second webpage">
                </a>
            </div>
            <div class="image-button">
                <a href="financial-lit.html" target="_self">
                    <img src="video/FINence 01_1.gif" alt="Go to second webpage">
                </a>
            </div>
            <div class="image-button">
                <a href="career.html" target="_self">
                    <img src="video/Career Preparation11111.gif" alt="Go to second webpage">
                </a>
            </div>
            <div class="image-button">
                <a href="onlinetest.html" target="_self">
                    <img src="video/ONLINE.gif" alt="Go to second webpage">
                </a>
            </div>
        </div>
    </div>
    
    <marquee>
        Choose any Topic According to your need
    </marquee>

    <!-- JavaScript -->
    <script>
        // Select the audio element and the toggle button
        const music = document.getElementById('backgroundMusic');
        const toggleSwitch = document.getElementById('musicToggle');

        // Flag to track music state
        let isPlaying = false;

        // Toggle music play/pause
        toggleSwitch.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                toggleSwitch.classList.remove('active');
            } else {
                music.play();
                toggleSwitch.classList.add('active');
            }
            isPlaying = !isPlaying; // Flip the state
        });
    </script>

</body>
</html>
